version: "3.5"

services:
  api01: &api
    image: rodrigotopan/rinha-backend-rodrigo-topan:1.0.4
    hostname: api01
    ports:
      - "8081:8080"
    depends_on:
      cassandra:
        condition: service_healthy   # Espera até que o serviço Cassandra esteja saudável
    environment:
      - CASSANDRA_CONTACT_POINTS=cassandra:9042
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "150MB"


  api02:
    <<: *api 
    hostname: api02
    ports:
      - "8082:8080"
 
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999" 
    deploy:
      resources:
        limits:
          cpus: "0.17"
          memory: "10MB"

  cassandra:
    image: cassandra:latest
    ports:
      - "9042:9042"
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: "512MB"

networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1
